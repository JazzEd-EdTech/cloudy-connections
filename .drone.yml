services:
  cache:
    image: redis
    when:
      matrix:
       ENABLE_REDIS: true
  ui-regression-php:
    image: nextcloudci/server:server-1
    commands:
      - . /etc/apache2/envvars
      - rm -fr /var/www/html
      - mkdir /var/www/html && cp -rT . /var/www/html && chown -R www-data:www-data /var/www/html
      - rm -fr /var/www/html/config/config.php /var/www/html/data/*
      - apache2 -DFOREGROUND
    when:
      matrix:
        TESTS: ui-regression
  ui-regression-php-master:
    image: nextcloudci/server:server-1
    commands:
      - . /etc/apache2/envvars
      - rm -fr /var/www/html/config/config.php /var/www/html/data/*
      - su www-data -c "cd /var/www/html/ && git checkout $DRONE_REPO_BRANCH && git pull && git submodule update"
      - apache2 -DFOREGROUND 
    when:
      matrix:
        TESTS: ui-regression
  cache-cluster:
    image: morrisjobke/redis-cluster
    when:
      matrix:
       ENABLE_REDIS_CLUSTER: true
  postgres-9:
    image: postgres:9
    environment:
      - POSTGRES_USER=oc_autotest
      - POSTGRES_DB=oc_autotest_dummy
      - POSTGRES_PASSWORD=owncloud
    tmpfs:
      - /var/lib/postgresql/data
    when:
      matrix:
        DB: postgres
        POSTGRES: 9
  postgres-10:
      image: postgres:10
      environment:
        - POSTGRES_USER=oc_autotest
        - POSTGRES_DB=oc_autotest_dummy
        - POSTGRES_PASSWORD=owncloud
      tmpfs:
        - /var/lib/postgresql/data
      when:
        matrix:
          DB: postgres
          POSTGRES: 10
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=owncloud
      - MYSQL_USER=oc_autotest
      - MYSQL_PASSWORD=owncloud
      - MYSQL_DATABASE=oc_autotest
    tmpfs:
      - /var/lib/mysql
    when:
      matrix:
        DB: mysql
  mysql:
